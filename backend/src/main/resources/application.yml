# ========================================
# IT-DA Application Configuration  
# ========================================

spring:
  application:
    name: It-da
  
  # profiles.active는 환경변수 SPRING_PROFILES_ACTIVE로 제어
  # Docker: SPRING_PROFILES_ACTIVE=docker
  # Local: SPRING_PROFILES_ACTIVE=local
  
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          time_zone: Asia/Seoul

  # Redis Session (공통 설정 - 환경변수로 제어)
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  session:
    store-type: redis
    redis:
      flush-mode: on_save
      namespace: spring:session
    timeout: 1800

  # OAuth2 Social Login (공통)
  security:
    oauth2:
      client:
        registration:
          # Naver
          naver:
            client-id: ${NAVER_CLIENT_ID:iacYhuNERAVap8rvI5Th}
            client-secret: ${NAVER_CLIENT_SECRET:KuEREITvWD}
            redirect-uri: "{baseUrl}/login/oauth2/code/naver"
            authorization-grant-type: authorization_code
            scope: name,email,profile_image
            client-name: Naver
          
          # Google
          google:
            client-id: ${GOOGLE_CLIENT_ID:523085673985-iuniggq3dnmsqningr4v1ppmpmnjebl2.apps.googleusercontent.com}
            client-secret: ${GOOGLE_CLIENT_SECRET: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}
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
            scope: profile,email
          
          # Kakao
          kakao:
            client-id: ${KAKAO_CLIENT_ID:33b844074c4a83d0eabbe4c3be7ba694}
            client-secret: ${KAKAO_CLIENT_SECRET:eDdcxGoLRLDaVhZ97jWnLMY81kgdAwf1}
            redirect-uri: "{baseUrl}/login/oauth2/code/kakao"
            authorization-grant-type: authorization_code
            scope: profile_nickname,profile_image,account_email
            client-name: Kakao
            client-authentication-method: client_secret_post

        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# Logging
logging:
  level:
    com.project.itda: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# File Upload
file:
  upload-dir: ./uploads
  web:
    resources:
      static-locations: classpath:/static/,file:./uploads/

server:
  port: 8080
  servlet:
    context-path: /
    session:
      timeout: 30m

